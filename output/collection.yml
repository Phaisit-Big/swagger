openapi: 3.0.0
info:
  title: Swagger
  description: Swagger
  version: 1.0.0
servers:
  - url: 'http://svc-dloan-interest-api'
paths:
  '/dloan-interest/v1/accounts/{account_number}':
    get:
      tags:
        - Inquiry
        - Interest
      summary: InquiryAccountInterestDetail
      parameters:
        - name: x-request-id
          in: header
          schema:
            type: string
          description: message id
        - name: x-job-id
          in: header
          schema:
            type: string
          description: job id
        - name: x-real-ip
          in: header
          schema:
            type: number
          description: real ip
        - name: x-caller-service
          in: header
          schema:
            type: string
          description: coller service
        - name: x-caller-domain
          in: header
          schema:
            type: string
          description: coller domain
        - name: datetime
          in: header
          schema:
            type: string
          description: date time
        - name: accept
          in: header
          schema:
            type: string
          description: accept
        - name: accept-language
          in: header
          schema:
            type: string
          description: languate
        - name: accept-encoding
          in: header
          schema:
            type: string
          description: encoding
        - name: Content-Type
          in: header
          schema:
            type: string
          description: content type
        - name: x-device
          in: header
          schema:
            type: string
          description: device
        - name: x-application
          in: header
          schema:
            type: string
          description: application
        - name: x-channel
          in: header
          schema:
            type: string
          description: channel
        - name: user-agent
          in: header
          schema:
            type: string
          description: agent
        - name: client_id
          in: header
          schema:
            type: string
          description: client id
        - name: account_number
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: success status 200
          content:
            application/json:
              schema:
                type: object
                properties:
                  rs_body:
                    properties:
                      account_number:
                        type: number
                        description: ' Account Number'
                        required:
                          - account_number
                      interest_index:
                        type: string
                        description: ' interest index'
                        required:
                          - interest_index
                      interest_index_rate:
                        type: number
                        description: ' interest index rate'
                        required:
                          - interest_index_rate
                      interest_spread:
                        type: number
                        description: ' interest spread'
                      interest_rate:
                        type: number
                        description: ' interest rate'
                        required:
                          - interest_rate
                      interest_max_index:
                        type: string
                        description: ' interest max index'
                        required:
                          - interest_max_index
                      interest_max_rate:
                        type: number
                        description: ' interest max rate'
                        required:
                          - interest_max_rate
                      penalty_index:
                        type: string
                        description: ' penalty index'
                      penalty_rate:
                        type: number
                        description: ' penalty rate'
                      grace_day:
                        type: number
                        description: ' grace day'
                      catch_up_method:
                        type: number
                        description: ' catch up method'
                        required:
                          - catch_up_method
                      oldest_stmt_due_date:
                        type: string
                        description: ' oldest stmt due date'
                        required:
                          - oldest_stmt_due_date
                      grace_end_date:
                        type: string
                        description: ' grace end date'
                        required:
                          - grace_end_date
                      is_start_penalty:
                        type: boolean
                        description: ' is start penalty'
                        required:
                          - is_start_penalty
                      unpaid_accrued_interest_amount:
                        type: number
                        description: ' unpaid accrued interest amount'
                        required:
                          - unpaid_accrued_interest_amount
                      unpaid_accrued_penalty_amount:
                        type: number
                        description: ' unpaid accrued penalty amount'
                        required:
                          - unpaid_accrued_penalty_amount
                      penalty_cal_method:
                        type: string
                        description: ' penalty cal method'
                        required:
                          - penalty_cal_method
                      penalty_spread:
                        type: number
                        description: ' penalty spread'
                      penalty_cal_rate:
                        type: number
                        description: ' penalty cal rate'
                    title: '''rs_body'''
                    type: object
        '400':
          description: error status 400
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    properties:
                      '0':
                        properties:
                          error_code:
                            type: string
                          error_type:
                            type: string
                          error_desc:
                            type: string
                          error_detail:
                            type: string
                        title: '''0'''
                        type: object
                    title: '''errors'''
                    type: object
