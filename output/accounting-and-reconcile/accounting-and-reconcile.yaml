    PrincipalReconcileFailed1:
      title: PrincipalReconcileFailed1
      required:
        - errors
      type: object
      properties:
        errors:
          type: array
          description: List of errors
          items:
            $ref: '#/components/schemas/Error'
    PrincipalReconcileSuccess:
      title: PrincipalReconcileSuccess
      required:
        - rs_body
      type: object
      properties:
        rs_body:
          $ref: '#/components/schemas/RsBody'
    RsBody:
      title: RsBody
      required:
        - date
        - is_all_passed
        - principal_reconciliation_list
      type: object
      properties:
        date:
          type: string
          description: Transaction date
        principal_reconciliation_list:
          type: array
          description: Principal reconciliation list
          items:
            $ref: '#/components/schemas/PrincipalReconciliationList'
        is_all_passed:
          type: boolean
          description: Flag to indicate whether the reconciliation result of all record in principal reconciliation list are passed
    PrincipalReconciliationList:
      title: PrincipalReconciliationList
      required:
        - account_branch
        - accounting_status
        - accounting_type
        - currency
        - customer_type
        - product_name
      type: object
      properties:
        account_branch:
          type: integer
          description: Branch of ownership
          format: int32
        product_name:
          type: string
          description: Product name of the account
        customer_type:
          type: string
          description: Customer type of account owner, used to classify the type of customer in business aspect
        accounting_status:
          type: string
          description: Account status, used for mapping configuration for accounting purposes
        accounting_type:
          type: string
          description: Sub-type of AC (product-related account), indicate types of product components which will be further used for accounting purposes. e.g. PRINL (Principal Loan), ACCINT (Accrued Interest), INTRC (Interest Receivable)
        currency:
          type: string
          description: Currency of the transaction
        gl_account_number:
          type: integer
          description: General ledger account number
          format: int32
        cost_center:
          type: string
          description: The department/unit to which costs are charged for accounting purposes for each transaction
        external_principal_balance:
          type: integer
          description: Total balance from all customer accounts under each product
          format: int32
        gl_principal_balance:
          type: integer
          description: Total balance under each principal general ledger number linked to each product
          format: int32
        is_passed:
          type: boolean
          description: Flag to indicate whether the total balance from customer accounts is equal to that from general ledger number
        different_amount:
          type: integer
          description: The difference of total balance between customer accounts and general ledger number (external_principal_balance - gl_principal_balance)
          format: int32
